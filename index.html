<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Catapult</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class=btn-cont>

    <div class="options">
        <button type="button" id="Scissors"></button>
    </div>
    <div class="options">
        <button type="button" id="Rock"></button>
    </div>
    <div class="options">
        <button type="button" id="Paper"></button>
    </div>
    <div class="options">
        <button type="button" id="Catapult"></button>
    </div>
    <div class="Random">
        <button type="button" id="Computer"></button>
    </div>
    <div class="Run">
        <button type="button" id="Run"></button>
    </div>
    <div class="reset">
        <button type="button" id="Reset"></button>
    </div>
</div>
<div class="results">
<div id="imgres1"></div>
<div id="vs"></div>
<div id="imgres2"></div>
</div>
<div id="result"></div>
<div><span id="txt">Rock! Paper! Scissors! Catapult!</span></div>
<script src="./script.js"></script>
</body>
</html>
